<ng-container *ngIf="posts">
  <h2>Stories From My Travels</h2>
  <div
    class="post-component"
    [post]="post"
    *ngFor="let post of posts"
    [ngStyle]="{'transform': ('rotate(' + post.rotation + 'deg)')}"
  ></div>
</ng-container>
<div class="app-post-form"></div>
